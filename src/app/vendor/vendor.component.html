<StackLayout
    class="main"
    verticalAlignment="top"
>

    <GridLayout class="anim-cover" rows="auto" columns="*">
        <ListView [items]="vendorInfo" class="list-group">
            <ng-template let-vendor="item">
              <StackLayout>
                    <Image row="0" col="0" height="230" stretch="aspectFill" class="card-img" [src]="vendor.icon"></Image>
                    <Label row="0" col="0" verticalAlignment="top" horizontalAlignment="left" (tap)="onCloseTap()" fontSize="24" text="&#xf060;"class="fa close"></Label>
              </StackLayout>
            </ng-template>
        </ListView>
    </GridLayout>

    <StackLayout

        marginLeft="270"
        width="100"
        androidElevation="4"
        class="layout-shadow"
        padding="10"

        borderRadius="40"

            fontWeight="bold"
            fontSize="16"
            color="black"
        ></Label>
    </StackLayout>

    <GridLayout
        rows="auto,auto,auto,auto"
        columns="auto"
        class="content"
    >

        <GridLayout
            class="anim-itemInfo"
            marginTop="15"
            row="1"
            columns="auto,*"
            rows="auto,auto"
            verticalAlignment="center"
        >
        <ListView [items]="vendorInfo" class="list-group">
            <ng-template let-vendor ="item" let-odd="odd" let-even="even">
              <StackLayout>
                    <StackLayout
                    orientation="horizontal"
                    row="0"
                    color="black"
                >
                <Label
                    [text]="vendor.store_name"
                    fontSize="17"
                    fontWeight="bold"
                >
                </Label>
                <Label
                    text=" - "
                    fontSize="17"
                    fontWeight="bold"
                ></Label>
                <Label
                    [text]="vendor.address"
                    fontSize="17"
                    fontWeight="bold"
                >
                </Label>
                </StackLayout>

                <StackLayout
                orientation="horizontal"
                row="1"
                marginTop="5"
            >
                <Label
                    class="fa rating-icon"
                    text="&#xf005;"
                    fontSize="20"
                ></Label>
                <Label
                    [text]="vendor.rating"
                    fontSize="18"
                    fontWeight="bold"
                    marginLeft="5"
                ></Label>
            </StackLayout>

              </StackLayout>
            </ng-template>
        </ListView>

    </GridLayout>
    <StackLayout width="100%" class="lineBreak anim-likes"></StackLayout>
    <TabView
        selectedTabTextColor="#ffb200"
        tabBackgroundColor="white"
        tabTextFontSize="16"
        androidSelectedTabHighlightColor="#ffb200"
    >
        <StackLayout *tabItem="{title: 'Order'}">
            <ListView [items]="vendorStockList" class="list-group">
                <ng-template let-stockList="item" let-odd="odd" let-even="even">
                  <StackLayout>
                        <StackLayout marginLeft="10" marginRight="10" marginTop="10">
                            <Label text="swallow" fontSize="18" fontWeight="bold" color="black"> </Label>
                        </StackLayout>
                            <GridLayout marginLeft="10" marginRight="10" marginTop="10" class="layout-shadow" style="border: 1px solid gray;">
                                <ListView [items]="stockList.Swallows" class="list-group">
                                    <ng-template let-swallow="item" let-odd="odd" let-even="even">
                                      <StackLayout>
                                         <StackLayout padding="13">
                                            <Label [text]="swallow.name" fontSize="18" color="black" fontWeight="bold"></Label>
                                            <Label [text]="swallow.stockprice" fontSize="13" color="black" marginTop="3"></Label>
                                         </StackLayout>
                                      </StackLayout>
                                    </ng-template>
                                </ListView>
                            </GridLayout>
                  </StackLayout>
                </ng-template>
            </ListView>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Gallery'}">
            <Label
                text="Second Tab"
                textWrap="true"
            ></Label>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Rating & Review'}">
            <Label
                text="Second Tab"
                textWrap="true"
            ></Label>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Restaurant Info'}">
            <Label
                text="Second Tab"
                textWrap="true"
            ></Label>
        </StackLayout>
    </TabView>

</StackLayout>
