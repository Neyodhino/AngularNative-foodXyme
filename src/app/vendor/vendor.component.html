<StackLayout class="main" verticalAlignment="top">

    <GridLayout class="anim-cover" rows="auto" columns="*">
        <Image row="0" col="0" marginTop="-40" height="270" stretch="aspectFill"
            class="card-img" src="https://user-images.githubusercontent.com/17219534/71550968-65760a00-29dc-11ea-8869-effd1fc488c4.jpg"></Image>
        <Label row="0" col="0" verticalAlignment="top" horizontalAlignment="left"
            (tap)="onCloseTap()" fontSize="24" text="&#xf060;" class="fa close">
        </Label>
    </GridLayout>

    <StackLayout
        marginTop="-30"
        marginLeft="270"
        width="100"
        androidElevation="4"
        class="layout-shadow"
        padding="10"
        backgroundColor="white"
        borderRadius="40"
        class="anim-cover"
    >
        <Label
            text="20-25 min"
            fontWeight="bold"
            fontSize="16"
            color="black"
        ></Label>
    </StackLayout>

    <GridLayout
        rows="auto,auto,auto,auto"
        columns="auto"
        class="content"
    >

        <GridLayout
            class="anim-itemInfo"
            marginTop="15"
            row="1"
            columns="auto,*"
            rows="auto,auto"
            verticalAlignment="center"
        >
              <StackLayout>
                    <StackLayout
                    orientation="horizontal"
                    row="0"
                    color="black"
                >
                <Label
                    text="Mr. Bamwill"
                    fontSize="17"
                    fontWeight="bold"
                    class="text-font"
                >
                </Label>
                <Label
                    text=" - "
                    fontSize="17"
                    fontWeight="bold"
                    class="font"
                ></Label>
                <Label
                    text="OAU New Buka"
                    fontSize="17"
                    fontWeight="bold"
                    class="text-font"
                >
                </Label>
                </StackLayout>

                <StackLayout
                orientation="horizontal"
                row="1"
                marginTop="5"
            >
                <Label
                    class="fa rating-icon"
                    text="&#xf005;"
                    fontSize="14"
                ></Label>
                <Label
                    text="4.5"
                    fontSize="13"
                    marginLeft="5"
                    class="text-font"
                ></Label>
                <Label marginLeft="10" text="Delivery Fee N100" textWrap="true" class="text-font"> </Label>

            </StackLayout>

        </StackLayout>
        </GridLayout>
    </GridLayout>

    <StackLayout width="100%" class="lineBreak anim-likes" marginTop="4"></StackLayout>

    <TabView
        selectedTabTextColor="#ffb200"
        tabBackgroundColor="white"
        tabTextFontSize="16"
        androidSelectedTabHighlightColor="#ffb200"
    >
        <StackLayout *tabItem="{title: 'Order'}">
            <StackLayout *ngFor="let items of data">
                <StackLayout *ngFor="let category of items | keyvalue " margin="10">
                    <Label [text]="category.key" color="black" fontSize="19" fontWeight="bold" class="text-font"></Label>
                    <StackLayout marginTop="9">
                        <StackLayout *ngFor="let item of category.value" margin="5" (tap)="openModal()">
                            <Label [text]="item.name" color="black" fontSize="16" class="text-font"></Label>
                            <Label [text]="item.description" textWrap="true" marginTop="4" class="text-font"></Label>
                            <Label [text]="item.stockprice" marginTop="4" color="black" class="text-font"></Label>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Gallery'}">
            <Label
                text="Second Tab"
                textWrap="true"
            ></Label>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Rating & Review'}">
            <Label
                text="Second Tab"
                textWrap="true"
            ></Label>
        </StackLayout>
        <StackLayout *tabItem="{title: 'Restaurant Info'}">
            <Label
                text="Second Tab"
                textWrap="true"
            ></Label>
        </StackLayout>
    </TabView>
</StackLayout>
