<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="All vendors"></Label>
</ActionBar>

<StackLayout>

    <SearchBar hint="Search for a vendor or product .."></SearchBar>

    <Label text="All vendors" class="title" textWrap="true"> </Label>

    <GridLayout  row="2" width="100%" backgroundColor="white">
        <ListView #listview [items]="vendors" separatorColor="blue">
            <ng-template let-vendor="item" >
                <StackLayout class="main">
                    <StackLayout class="content">
                        <Image stretch="aspectFill" class="card-img" (tap)="showItem(vendor.id)"
                        src="{{ vendor.logo }}"></Image>
                        <GridLayout width="100%" columns="auto,*" rows="auto,auto"
                            class="" verticalAlignment="center">
                            <Label [text]="categoryIcon(vendor.name)" row="0"
                                col="0" rowSpan="2" [backgroundColor]="vendor.categoryTag"
                                class="fa category-icon"></Label>
                            <Label row="0" col="1" class="item-name" textwrap="true"
                                verticalAlignment="bottom"
                                horizontalAlignment="left" [text]="vendor.store_name"></Label>
                            <GridLayout row="1" col="1" rows="auto" columns="auto,auto,auto">
                                <Label row="0" col="0" class="item-category"
                                    textwrap="true" verticalAlignment="top"
                                    horizontalAlignment="left" [text]="vendor.name"></Label>
                                <Label col="1" row="0" class="fa rating-icon"
                                    text="&#xf005;"></Label>
                                <Label col="2" row="0" class="rating-value item-category"
                                    [text]="vendor.rating"></Label>
                            </GridLayout>
                        </GridLayout>
                        <StackLayout width="100%" marginTop="5" class="line"></StackLayout>


                    </StackLayout>

                    <StackLayout width="100%" class="lineBreak"></StackLayout>

                </StackLayout>
            </ng-template>
        </ListView>
    </GridLayout>

</StackLayout>
